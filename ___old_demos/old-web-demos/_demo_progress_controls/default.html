<html>
<head>
	<title id="PageTitle">Processing Controls, Progress bars, spinners, and the like</title>	
    <link href="css/default.css" rel="stylesheet" />
	<link href="default.html" rel="prefetch"/>
    <!-- KO ORDER, KO, viewmodels, main -->
    <script src="script/ko/knockout-3.4.2.js" type="text/javascript" ></script>
    <!-- child viewmodels -->
    <script src="js/ko-circle-spinner-vm.js" type="text/javascript" ></script>
    <script src="js/ko-ellipsis-nodes-vm.js" type="text/javascript" ></script>
    <script src="js/ko-prog-bar-vm.js" type="text/javascript" ></script>
    <!-- main viewmodel -->
    <script src="js/ko-main-vm.js" type="text/javascript" ></script>
	<!-- main script -->
    <script src="js/main.js" type="text/javascript" ></script>
</head>
 <body data-bind="event: { click: CloseAll }, clickBubble: false">
	<h1>Processing Controls, Progress bars, spinners, and the like</h1>
    <div class="ControlBox" data-bind="visible: Error, text: ErrorMessage" style="color:red"></div>

    <!-- pallettes -->
    <div class="ControlBox" data-bind="visible: Show_ColorPalette">
         <span>Color palette</span>
         <span class="c_palette" style="background-color:rgba(255,0,0,1);">"red"</span>
         <span class="c_palette" style="background-color:rgba(255,128,0,1);">"orange"</span>
         <span class="c_palette" style="background-color:rgba(255,255,0,1);">"yellow"</span>
         <span class="c_palette" style="background-color:rgba(0,128,0,1);">"dark green"</span>
         <!--<span class="c_palette" style="background-color:rgba(0,192,0,1);">"mid green"</span>-->
         <span class="c_palette" style="background-color:rgba(0,255,0,1);">"light green"</span>
         <span class="c_palette" style="background-color:rgba(0,96,255,1);">"light blue"</span>
         <span class="c_palette" style="background-color:rgba(0,192,255,1);">"bright blue"</span>
         <span class="c_palette" style="background-color:rgba(0,0 ,255,1);">"blue"</span>
         <span class="c_palette" style="background-color:rgba(0,0 ,128,1);">"heavy blue"</span>
    </div>
    <div class="ControlBox" data-bind="visible: Show_GreyPalette">
         <span>Grey palette</span>
         <!--<span class="c_palette" style="background-color:rgba(0,0 ,0,1);color:white">"grey 0"</span>-->
         <span class="c_palette" style="background-color:rgba(32,32 ,32,1);color:white">"grey 32"</span>
         <span class="c_palette" style="background-color:rgba(64,64 ,64,1);color:white">"grey 64"</span>
         <span class="c_palette" style="background-color:rgba(96,96 ,96,1);color:white">"grey 96"</span>
         <span class="c_palette" style="background-color:rgba(128,128 ,128,1);">"grey 128"</span>
         <span class="c_palette" style="background-color:rgba(160,160 ,160,1);">"grey 160"</span>
         <span class="c_palette" style="background-color:rgba(192,192 ,192,1);">"grey 192"</span>
         <span class="c_palette" style="background-color:rgba(224,224 ,224,1);">"grey 224"</span>
         <!--<span class="c_palette" style="background-color:rgba(255,255,255,1);">"grey 255"</span>-->
     </div>

     <!-- Progress Bar controls -->
    <div id="progress_bar" class="ControlBox" data-bind="template: { foreach: ProgressBars, name: 'ko-prog-bar-template'}"></div>

    <div id="circle_spinner" class="ControlBox" data-bind="template: { foreach: CircleSpinners, name: 'ko-circle-spinner-template'}"></div>

    <!--<div id="ellipsis_nodes" class="ControlBox"></div>-->

     <!-- Tiles - Progress Bar KO Template -->
    <script type="text/html" id="ko-prog-bar-template">
        <div data-bind="visible: Error, text: ErrorMessage" style="color:red"></div>
        <!--<div>
            <span class="bolded">ID: </span>
            <span data-bind="text: ID"></span>, 
            <span class="bolded">$parent.ID: </span>
            <span data-bind="text: $parent.ID"></span>,
            <span class="bolded">ParentViewModel().ID: </span>
            <span data-bind="text: ParentViewModel().ID"></span>
        </div>-->
        <div class="SvgTileDiv">
	        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                 color-rendering="optimizeQuality" shape-rendering="geometricPrecision" 
                 preserveAspectRatio="xMidYMid slice" zoomAndPan="magnify" 
                 x="0" y="0" height="100" width="100" class="BorderBadge"
                 data-bind="attr: { 'class': BadgeBorderClass, style: TileBackground }">
                <!-- progressive rect -->
                <rect x="0" y="92" height="4" width="0" fill-opacity="1" fill="rgba(0,96,224,1)" data-bind="attr: { width: Width }"></rect>
                <!-- badge -->
                <polygon points="80,0 100,0 100,20" data-bind="visible: HasPolyBadge, attr: { 'class': BadgePolyClass }"/>
                <!-- general text -->
                <text x="5" y="16" fill="rgba(0,0,0,1)" font-size="14px" font-weight="500" text-rendering="optimizeLegibility" data-bind="text: ID"></text>
                <circle r="16" cx="48" cy="48" shape-rendering="geometricPrecision"
                    stroke="rgba(192,0,128,1)" stroke-width="10" stroke-opacity="0.5"
                    fill="rgba(128,0,192,1)" fill-opacity="0.5"></circle>
                <!-- mouseover rect-->
                <rect x="0" y="0" height="100" width="100" fill-opacity="0" data-bind="event: { mouseover: TileBackground_MouseOver , mouseout: TileBackground_MouseOut, click: Click_Tile }, clickBubble: false, mouseBubble: true"></rect>
            </svg>
            <button data-bind="text: ProgressButton_Text, event: { click: Click_Progress }, clickBubble: false"></button>
            <button data-bind="text: BadgeButton_Text, event: { click: Click_ChangeBadge }, clickBubble: false"></button>
        </div>
    </script>


     <!-- CirlceSpinnerViewmodel KO Template -->
    <script type="text/html" id="ko-circle-spinner-template">
        <div data-bind="visible: Error, text: ErrorMessage" style="color:red"></div>
        <!--<div>
            <span class="bolded">ID: </span>
            <span data-bind="text: ID"></span>, 
            <span class="bolded">$parent.ID: </span>
            <span data-bind="text: $parent.ID"></span>,
            <span class="bolded">ParentViewModel().ID: </span>
            <span data-bind="text: ParentViewModel().ID"></span>
        </div>-->

        <div class="SvgCircleSpinnerDiv">
	        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                 color-rendering="optimizeQuality" shape-rendering="geometricPrecision" 
                 preserveAspectRatio="xMidYMid slice" zoomAndPan="magnify" 
                 x="0" y="0" height="100" width="100" class="SvgCircleSpinner" data-bind="attr:{id:ID}">
                <!-- main spinner circle, note different styles -->
                <circle r="30" cx="50" cy="50" shape-rendering="geometricPrecision"
                    stroke="rgba(0,0,0,1)" stroke-width="5" stroke-opacity="0" 
                    fill="none" fill-opacity="0" 
                    data-bind="attr: { 'stroke-dasharray': DashArray, 'stroke-opacity': StrokeOpacity, 'r': Radius , 'stroke': StrokeColor,  'transform': Transform }">
                </circle>
            </svg>
            <span class="SpinnerTypeName" data-bind="text: SpinnerStyle"></span>
            <button data-bind="text: LoaderButton_Text, event: { click: Click_CircleSpinner }, clickBubble: false"></button>
        </div>
    </script>


</body>
</html>
