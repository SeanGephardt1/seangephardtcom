<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SVG - Knockout.js Demo - copyright 2017 Sean Gephardt</title>
	<link href="css/deo-svg.css" rel="stylesheet" />
	<!-- ORDER IS IMPORTANT! -->
	<!-- knockout.js -->
	<script src="script/knockout-3.4.2.js" type="text/javascript"></script>
	<!-- generic JSON test data -->
	<script src="script/demo-data.js" type="text/javascript"></script>
	<!-- knockout.js viewmodels -->
	<script src="script/demo-vm-main.js" type="text/javascript"></script>
	<!-- project main() method -->
	<script src="script/demo-js-main.js" type="text/javascript"></script>
</head>
<body data-bind="event: { click: CloseAllFlyouts }, clickBubble: false">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         x="0" y="0" height="0" width="0" class="DemoSvg"
		 color-rendering="optimizeQuality" shape-rendering="geometricPrecision" preserveAspectRatio="xMidYMid slice" zoomAndPan="magnify"
		 data-bind="attr:{ id: ID, 'viewbox' : SvgViewBox, 'height': SvgViewBoxHeight, 'width': SvgViewBoxWidth }">
		<defs>
			<filter id="ds1" height="120%">
				<desc>Filter</desc>
				<feGaussianBlur in="SourceAlpha" stdDeviation="2" />
				<feOffset dx="0" dy="0" result="offsetblur" />
				<feMerge>
					<feMergeNode />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
			<filter id="ds2" height="200%">
				<feGaussianBlur in="SourceAlpha" stdDeviation="4" />
				<feOffset dx="0" dy="0" result="offsetblur" />
				<feMerge>
					<feMergeNode />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
		</defs>

		<!-- debug center test -->
		<g id="DebugCrosshairs" shape-rendering="geometricPrecision" fill="none" stroke-width="1" stroke="rgba(0,0,0,1)" stroke-opacity="1"
			data-bind="visible: DEBUG, attr: { 'transform' : DEBUG_Crosshairs_Transform_Translate }" >
            <g>
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" dur="1000ms" from="0" to="0" repeatCount="1"
                    data-bind="attr: { 'to': DEBUG_Crosshairs_Transform_Rotate_From, 'from':  DEBUG_Crosshairs_Transform_Rotate_To }"/>
			    <rect y="-50" x="-50" width="100" height="100"></rect>
			    <circle r="10" cx="0" cy="0"></circle>
			    <line x1="-100" y1="0" x2="100" y2="0" stroke-linecap="butt"></line>
			    <line x1="0" y1="-100" x2="0" y2="100" stroke-linecap="square"></line>
            </g>
		</g>


		<g id="MainLayoutCentered">
			<g  data-bind="attr: { 'transform' : DEBUG_Crosshairs_Transform_Translate }" >
				<rect y="-50" x="-50" width="100" height="100" 
                      fill="rgba(222,222,222,1)" fill-opacity="1" 
                      stroke="rgba(0,0,128,1)" stroke-opacity="1" stroke-width="4" stroke-linejoin="miter" 
                      shape-rendering="geometricPrecision"
					  data-bind="visible: DEBUG">
                        <animateTransform attributeType="xml" attributeName="transform" type="scale"
                        from="1" to="2" dur="1s" repeatCount="1"/>
                        <animateTransform attributeType="xml" attributeName="transform" type="scale"
                        from="2" to="1" dur="1s" repeatCount="1" begin="1s"/>
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate"
                        from="0 0 0" to="360 0 0" dur="2s"repeatCount="1" begin="2s"/>
                </rect>
			</g>
		</g>

		<!-- control columns -->
		<svg y="20" x="15" width="350" height="500"></svg>
		<!--<svg y="20" x="365" width="350" height="0" data-bind="attr:{'height': SvgViewBoxHeight}, template: { foreach: FocusedProcess, name: 'ko-SVG-Widget-Template', afterRender: ProcessConnectionData }"></svg>
		<svg y="20" x="715" width="350" height="0" data-bind="attr:{'height': SvgViewBoxHeight}, template: { foreach: OutgoingProcessList, name: 'ko-SVG-Widget-Template', afterRender: ProcessConnectionData }"></svg>-->

	</svg>

	<!-- FOCUS-VIEWMODEL-TEMPLATE -->
	<script id="ko-SVG-Widget-Template" type="text/html">
        <svg></svg>
	</script>

</body>
</html>
