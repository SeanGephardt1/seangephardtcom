<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>"Voter" demo - Sean Gephardt's Web Technology Demos</title>
	<link href="voter.css" rel="stylesheet" />
	<script src="knockout-3.4.2.js" type="text/javascript"></script>
	<script src="voter-ko-vm.js" type="text/javascript" async defer></script>
	<script src="voter-data.js" type="text/javascript" async defer></script>
	<script src="voter-main.js" type="text/javascript" async defer></script>
</head>
<body>
	<header>
		<h1>"Voter" Web Technology Demos</h1>
		<h2>HTML, JavaScript & JSON, CSS, XML & SVG</h2>
		<h3>Using Knockout.js, ASP.NET MVC and Node.js</h3>
	</header>
	<nav>
		<a href="http://seangephardt.com/">seangephardt.com</a>
	</nav>
	<article>
		<h1>Voter! demo</h1>
		<div data-bind="foreach:Topics()" class="VoteTopicBox">
			<table class="VoterTopicTable">
				<tr>
					<td class="VoterButtonBox">
						<div data-bind="with: Votes">
							<span class="vote_btn vb_green" data-bind="click: function(data,event) {CastVote('u',data,event) }, css: { vote_btn_select_up: CurrentVote() == 'u' }">
								<input type="radio" value="u" data-bind="attr: {'name': $parent.ID + '-votebtns' }, checked: CurrentVote" />
							</span>
							<span class="vote_btn vb_yellow" data-bind="click: function(data,event) {CastVote('n',data,event) }, css: { vote_btn_select_nu: CurrentVote() == 'n' }">
								<input type="radio" value="n" data-bind="attr: {'name': $parent.ID + '-votebtns'}, checked: CurrentVote" />
							</span>
							<span class="vote_btn vb_red" data-bind="click: function(data,event) {CastVote('d',data,event) }, css: { vote_btn_select_down: CurrentVote() == 'd' }">
								<input type="radio" value="d" data-bind="attr: {'name': $parent.ID + '-votebtns'}, checked: CurrentVote" />
							</span>
						</div>
					</td>
					<td class="VoterTopicContent">
						<div class="VoterTopic">
							<div class="TopicTitle"><a data-bind="text: Title, attr: { href: Url, 'data-id': ID, title: Title}"></a></div>
							<div class="TopicVotes" data-bind="with: Votes">
								<span data-bind="text: ScorePercentage"></span> <span>%</span>,
								<span data-bind="text: Up"></span> <span>Upvote</span><span data-bind="if: Up > 1">s</span>,
								<span data-bind="text: Neutral"></span> <span>Neutral</span><span data-bind="if: Neutral > 1">s</span>,
								<span data-bind="text: Down"></span> <span>Downvote</span><span data-bind="if: Down > 1">s</span>
							</div>
							<div class="TopicNotes" data-bind="with: Comments">
								<a data-bind="visible: $parent.IsNSFW" class="nsfw_flag">NSFW</a>
								<a data-bind="visible: $parent.IsNSFW">|</a>
								<a href="voter.html">preview</a>
								| <a href="voter.html">save</a>
								| <a href="voter.html">delete</a>
								| <a href="voter.html">report</a>
								| <a data-bind="attr: { href: Url, title: $parent.Title + ' [comments]'}"><span data-bind="text: Count"></span> <span>comment</span><span data-bind="if: Count > 1">s</span></a>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</article>
	<footer>
		<div class="SocialLinks"></div>
		<div class="CopyrightLink">&copy;&reg;&trade; 2015 Sean Gephardt</div>
	</footer>
</body>
</html>
