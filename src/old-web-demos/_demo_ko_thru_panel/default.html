<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knockout.js demo template</title>
    <!-- order is important! -->
    <!-- first: stylesheet -->
    <link href="css/demo.css" rel="stylesheet" />
    <!-- second: javascript libraries -->
    <script src="script/knockout-3.4.0.js" type="text/javascript"></script>
    <!-- third: json data -->
    <script src="js/ko-data.js"  type="text/javascript"></script>
    <!-- forth: knockout.js viewmodels -->
    <script src="js/ko-thru-data-viewmodel.js"  type="text/javascript"></script>
    <script src="js/ko-main-viewmodel.js"  type="text/javascript"></script>
    <!-- fifth: "main" methos -->
    <script src="js/main.js"  type="text/javascript"></script>
</head>
<body data-bind="event: { click: CloseAll }, clickBubble: false">
    <div class="MainContainer">
        <div class="AppHeader">
            <span class="AppName" data-bind="text: Title"></span>
            <button class="AppBtn">Add Connection</button>
            <button class="AppBtn">Break Connection</button>
            <button class="AppBtn">Fix Connection</button>
            <button class="AppBtn" data-bind="event: { click: Refresh_DataCollection}, clickBubble: false">Refresh Data</button>
        </div>
        <div class="AppContainer">
            <div class="AppColumn LeftCol" data-bind="template: { foreach: ChildCollection, name: 'KO-ChildCollection-Template'}"></div>
            <div class="AppColumn CenterCol" data-bind="template: { foreach: MainData, name: 'KO-MainData-Template'}"></div>
            <div class="AppColumn RightCol" data-bind="template: { foreach: ChildCollection, name: 'KO-ChildCollection-Template'}"></div>
        </div>
    </div>

    <!-- BEGIN KO TEMPLATES -->

    <!-- main data control view model -->
    <script type="text/html" id="KO-MainData-Template">
        <div class="MainData_Panel">
            <div class="Panel_Error" data-bind="visible: Error, text: ErrorMessage"></div>
            <div class="Panel_Header">
                <div class="Panel_Header_Status"></div>
                <div class="Panel_Header_Block">
                    <img class="Panel_Header_Icon" src="img/win10-normal.svg" />
                    <div class="Panel_Header_Title" data-bind="text: Title"></div>
                </div>                
            </div>
            <div class="Panel_ListArea"></div>
        </div>
    </script>


    <!-- incoming and outgoing child data view models -->
    <script type="text/html" id="KO-ChildCollection-Template">
        <div class="Panel">
            <div class="Panel_Error" data-bind="visible: Error, text: ErrorMessage"></div>
            <div class="Panel_Header">
                <div class="Panel_Header_Status"></div>
                <div class="Panel_Header_Block">
                    <img class="Panel_Header_Icon" src="img/win10-normal.svg" />
                    <div class="Panel_Header_Title" data-bind="text: Title"></div>
                    <div class="Panel_Header_Chevron" data-bind="event: { click: $root.Click_OpenClose_ListPanel }, clickBubble: false">
                        <img src="img/ChevronDown.svg" />
                    </div>
                    <div class="Panel_Header_Status_Icons">
                        <img src="img/InputOutput.svg" />
                        <img src="img/DirectorySync.svg" />
                    </div>
                    <div class="Panel_Header_Notification_Icons">
                        <span>50</span>
                        <img src="img/Notification.svg" />
                        <span>50</span>
                        <img src="img/Envelope.svg" />
                        <span>50</span>
                        <img src="img/InputOutput.svg" />
                    </div>
                </div>                
            </div>
            <!--<div class="Panel_ListArea"></div>-->
        </div>
    </script>

    <!--<div><span class="bolded">DEBUGFLAG: </span><span data-bind="text: DEBUGFLAG"></span></div>
    <div><span class="bolded">ID: </span><span data-bind="text: ID"></span></div>
    <div><span class="bolded">Title: </span><span data-bind="text: Title"></span></div>
    <div><span class="bolded">ComputedMathValue: </span><span data-bind="text: ComputedMathValue"></span></div>-->
</body>
</html>
