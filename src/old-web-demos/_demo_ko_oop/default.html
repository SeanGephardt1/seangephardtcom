<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- order is important! -->
    <!-- first: stylesheet -->
    <link href="css/_demo_ko.css" rel="stylesheet" />
    <!-- second: javascript libraries-->
    <script src="script/knockout-3.4.2.js" type="text/javascript"></script>
    <!-- third: json data-->
    <!--<script src="js/_demo_ko_data.js" type="text/javascript"></script>-->
    <!-- forth: knockout.js viewmodels -->
	<script src="js/ko-vm-person.js" type="text/javascript"></script>
	<script src="js/ko-vm-main.js" type="text/javascript"></script>
    <!-- fifth: "main" methods -->
    <script src="js/_demo-main.js" type="text/javascript"></script>
</head>
<body>

    <div><span class="bolded">DEBUG: </span><span data-bind="text: DEBUG"></span></div>
    <div><span class="bolded">ID: </span><span data-bind="text: ID"></span></div>
    <div><span class="bolded">Name: </span><span data-bind="text: Name"></span></div>

    <div data-bind="template: { foreach: Collection, name: 'ko-Collection-Template'}"></div>

    <script type="text/html" id="ko-Collection-Template">
        <div data-bind="text: Name"></div>
    </script>
</body>
</html>
