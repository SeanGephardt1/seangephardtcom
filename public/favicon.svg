<?xml version="1.0" encoding="utf-8" ?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="512px" width="512px" viewBox="0 0 512 512">
	<style type="text/css">
		@font-face
		{
			font-family: 'Josefina';
			font-style: normal;
			font-weight: normal;
			src: url('http://seangephardt.com/static/media/JosefinSans-Regular.48b6a102.woff') format('woff');
		}
		.icon-svg
		{
			font-family: 'Josefina', system-ui;
		}
	</style>
	<defs>
		<linearGradient id="grad1" x1="10%" x2="90%" gradientTransform="rotate(90)">
		  <stop offset="0%"  stop-color="rgba(80, 128, 222, 1)"/>
		  <stop offset="100%" stop-color="rgba(0, 64, 160, 1)"/>
		</linearGradient>
		<linearGradient id="letter-color" x1="0%" x2="100%" gradientTransform="rotate(90)">
		  <stop offset="0%"  stop-color="rgba(255,255,255,1)"/>
		  <stop offset="50%"  stop-color="rgba(255,255,255,1)"/>
		  <stop offset="100%" stop-color="rgba(128,128,128,1)"/>
		</linearGradient>
		<linearGradient id="grad-shadow" x1="20%" x2="70%" gradientTransform="rotate(90)">
		  <stop offset="0%"  stop-color="rgba(255,255,255,0)"/>
		  <stop offset="100%" stop-color="rgba(0,0,0,1)"/>
		</linearGradient>
	</defs>
	<rect width="512" height="512" fill="url(#grad1)"/>

	<!-- shadow -->
	<text x="260" y="470" dx="0" dy="0" 
		  class="icon-svg"
		  font-family="Josefina"
		  font-size="600px" 
		  font-weight="700" 
		  text-anchor="middle" 
		  letter-spacing="0" 
		  textLength="auto" 
		  fill="url(#grad-shadow)" 
		  stroke="rgba(0,0,0,0)" 
		  stroke-width="0" 
		  text-rendering="geometricPrecision">
		<tspan>G</tspan>
	</text>

	<!-- non-shadow -->
	<text x="250" y="460" dx="0" dy="0" 
		  class="icon-svg"
		  font-family="Josefina"
		  font-size="600px" 
		  font-weight="700" 
		  text-anchor="middle" 
		  letter-spacing="0" 
		  textLength="auto" 
		  fill="url(#letter-color)" 
		  stroke="rgba(0,0,0,0)" 
		  stroke-width="0" 
		  text-rendering="geometricPrecision">
		<tspan>G</tspan>
	</text>

</svg>